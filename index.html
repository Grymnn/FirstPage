<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Dogy, CV, resume" />
    <meta name="description" content="This is CV-sity of Dogy Boss" />
    <link rel="icon" type="image/jpg" href="img/dogy.jpg" />
    <link rel="stylesheet" href="style.css" />
    <title>Dogy Boss CV</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="con-info">
        <img class="ava" src="img/dogy.jpg" alt="dogy" />
        <div class="con-info__text">
          <h1>Dogy Boss</h1>
          <div class="info">
            <p>Learn HTML, CSS, <strong>JavaScipt</strong>.</p>
            <p>I love programing, games and Dogy.</p>
          </div>
          <div class="social">
            <h2>Social</h2>
            <ul>
              <li><a href="#">GitHub</a></li>
              <li><a href="#">Telegram</a></li>
              <li><a href="#">VK</a></li>
              <li><a href="#">Facebook</a></li>
              <li><a href="#">LinkedIn</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="se">
        <div class="card">
          <h2>Skills</h2>
          <ul class="list">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Git</li>
          </ul>
        </div>
        <div class="card">
          <h2 class="we">Work Experience</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Year</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>D</td>
                <td>dogy</td>
                <td>21</td>
              </tr>
              <tr>
                <td>O</td>
                <td>Dogy</td>
                <td>22</td>
              </tr>
              <tr>
                <td>G</td>
                <td>DOGY</td>
                <td>23</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card">
          <h2>Hobbi</h2>
          <ol class="dogy">
            <li>D</li>
            <li>O</li>
            <li>G</li>
            <li>Y</li>
          </ol>
        </div>
      </div>
      <form action="#" class="form">
        <h2>Contact me</h2>
        <div class="form__row">
          <div class="form__style">
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Write your name"
            />
          </div>
          <div class="form__style">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Write your email"
            />
          </div>
          <div class="form__style">
            <label for="tel">Phone number:</label>
            <input
              type="tel"
              name="tel"
              id="tel"
              placeholder="Write your number"
            />
          </div>
        </div>
        <div class="form__style">
          <label for="textarea">Write your message:</label>
          <textarea
            name="textarea"
            id="textarea"
            cols="28"
            rows="5"
            placeholder="Text here ..."
          ></textarea>
        </div>
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
